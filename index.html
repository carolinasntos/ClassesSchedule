<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horario de Materias</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #calendar { max-width: 1200px; margin: 20px auto; }
  </style>
</head>
<body>
  <h2>Materias detectadas</h2>
  <input type="file" id="upload" accept="image/*">

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

  <script>
    // Mapa de días
    const daysMap = { Mon: 1, Tue: 2, Wed: 3, Thu: 4, Fri: 5, Sat: 6, Sun: 0 };

    // Inicializa el calendario
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'timeGridWeek',
      headerToolbar: false,
      allDaySlot: false,
      slotMinTime: '08:00:00',
      slotMaxTime: '21:00:00',
      weekends: false, // solo lunes a viernes
      dayHeaderFormat: { weekday: 'long' },
      events: []
    });
    calendar.render();

    // Función OCR para leer texto desde la imagen
    async function extractTextFromImage(file) {
      const { data: { text } } = await Tesseract.recognize(file, 'eng');
      return text;
    }

    // Parsea el texto en eventos
    function parseSchedule(text) {
      const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
      const events = [];

      lines.forEach(line => {
        // Ejemplo esperado: "Big Data - Thu 15:00-17:30"
        const match = line.match(/(.+?) - (Mon|Tue|Wed|Thu|Fri|Sat|Sun)\s+(\d{1,2}:\d{2})-(\d{1,2}:\d{2})/i);

        if (match) {
          const [, title, day, start, end] = match;
          events.push({
            title: title.trim(),
            daysOfWeek: [daysMap[day]],
            startTime: start,
            endTime: end
          });
        }
      });

      return events;
    }

    // Evento de carga de imagen
    document.getElementById('upload').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const text = await extractTextFromImage(file);
      const events = parseSchedule(text);

      events.forEach(event => calendar.addEvent(event));
    });
  </script>
</body>
</html>
