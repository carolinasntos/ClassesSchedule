<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Horario de Materias con Categorías</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; display: flex; gap: 20px; padding: 20px; }
    #materias {
      width: 350px;
      height: 100%;
      overflow-y: auto;
    }
    #calendar-container {
      flex-grow: 1;
      display: flex;
      height: 100%;
      justify-content: center;   /* Centra horizontalmente el calendario */
      align-items: center;       /* Centra verticalmente el calendario */
    }
    #calendar {
      max-width: 900px;
      width: 100%;
      height: 90%;
    }
    .materia {
      border: 1px solid #ee9ed8;
      background: #e2b3d5;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
    .materia select, .materia button {
      margin-top: 5px;
      width: 100%;
    }
    .materia .actions {
      display: flex;
      gap: 5px;
    }
    #calendar { flex-grow: 1; max-width: 900px; }
    #filtro {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="materias">
    <h2>Registration Courses</h2>
    <input type="file" id="fileInput" accept=".txt,text/plain">
    <br>
    <br>
    <label for="filtro">Filtrar por categoría: </label>
    <select id="filtro">
      <option value="All">All</option>
      <option value="Exchange">Exchange</option>
      <option value="Four year">Four year</option>
      <option value="Four year">Everyone</option>
    </select>
    <div id="materiasLista"></div>
  </div>

  <div id="calendar-container">
    <div id="calendar"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script>
    const daysMap = { Mon: 1, Tue: 2, Wed: 3, Thu: 4, Fri: 5, Sat: 6, Sun: 0 };

    const categorias = [
      { nombre: "Exchange", color: "#007bff" },
      { nombre: "Four year", color: "#28a745" },
      { nombre: "Everyone", color: "#009bff" },
      { nombre: "All", color: "#6c757d" }
    ];

    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'timeGridWeek',
      headerToolbar: false,
      allDaySlot: false,
      slotMinTime: '08:00:00',
      slotMaxTime: '21:00:00',
      weekends: false,
      dayHeaderFormat: { weekday: 'long' },
      events: []
    });
    calendar.render();

    const materiasLista = document.getElementById('materiasLista');
    window.materiasDetectadas = [];

    // Leer archivo TXT
    document.getElementById('fileInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const text = await file.text();
      const materias = parseTxt(text);
      window.materiasDetectadas = materias;
      renderMaterias();
    });

    // Parsear contenido del archivo .txt
    function parseTxt(text) {
      const lines = text.split('\n').filter(l => l.trim() !== '');
      const materias = [];

      lines.forEach((line, index) => {
        if (index === 0) return; // saltar encabezado si lo hay
        const cols = line.split('|').map(c => c.trim());
        if (cols.length >= 7) {
          const materia = cols[3];
          const profesor = cols[4];
          const horariosRaw = cols[5];

          const horarios = [];
          const regex = /(Mon|Tue|Wed|Thu|Fri|Sat|Sun)\((\d{1,2}:\d{2})[–-](\d{1,2}:\d{2})\)/g;
          let match;
          while ((match = regex.exec(horariosRaw)) !== null) {
            horarios.push({ dia: match[1], horaInicio: match[2], horaFin: match[3] });
          }

          materias.push({ materia, profesor, horarios, addedEvents: [], categoria: "" });
        }
      });
      return materias;
    }

    // Renderizar materias según filtro
    function renderMaterias() {
      const filtro = document.getElementById('filtro').value;
      materiasLista.innerHTML = '';

      window.materiasDetectadas.forEach((m, index) => {
        if (filtro === 'All' || m.categoria === filtro) {
          const div = document.createElement('div');
          div.className = 'materia';
          div.id = `materia-${index}`;
          div.innerHTML = `
            <strong>${m.materia}</strong><br>
            Profesor: ${m.profesor}<br>
            Horarios: ${m.horarios.map(h => `${h.dia} ${h.horaInicio}-${h.horaFin}`).join(', ')}<br>
            <label>Categoría:</label>
            <select onchange="cambiarCategoria(${index}, this.value)">
              <option value="">Seleccionar...</option>
              ${categorias.map(cat => 
                `<option value="${cat.nombre}" ${m.categoria === cat.nombre ? 'selected' : ''}>${cat.nombre}</option>`
              ).join('')}
            </select>
            <div class="actions">
              <button onclick="agregarAlCalendario(${index})">Agregar</button>
              <button onclick="eliminarDelCalendario(${index})">Eliminar</button>
            </div>
          `;
          materiasLista.appendChild(div);
        }
      });
    }

    // Cambiar categoría de una materia
    function cambiarCategoria(index, categoria) {
      window.materiasDetectadas[index].categoria = categoria;
      renderMaterias(); // refrescar la lista con el filtro aplicado
    }

    // Agregar una materia seleccionada al calendario
    function agregarAlCalendario(index) {
      const materia = window.materiasDetectadas[index];
      if (!materia.categoria) {
        alert('Selecciona una categoría antes de agregar la materia.');
        return;
      }
      if (materia.addedEvents.length > 0) {
        alert('Esta materia ya está agregada al calendario.');
        return;
      }

      const color = categorias.find(c => c.nombre === materia.categoria)?.color || "#6c757d";

      materia.horarios.forEach(h => {
        const event = calendar.addEvent({
          title: `${materia.materia} (${materia.profesor})`,
          daysOfWeek: [daysMap[h.dia]],
          startTime: h.horaInicio,
          endTime: h.horaFin,
          color: color,
          extendedProps: { categoria: materia.categoria }
        });
        materia.addedEvents.push(event);
      });
      renderMaterias();
    }

    // Eliminar materia del calendario
    function eliminarDelCalendario(index) {
      const materia = window.materiasDetectadas[index];
      if (materia.addedEvents.length === 0) {
        alert('Esta materia no está en el calendario.');
        return;
      }

      materia.addedEvents.forEach(event => event.remove());
      materia.addedEvents = [];
      renderMaterias();
    }

    // Filtro de la lista lateral
    document.getElementById('filtro').addEventListener('change', renderMaterias);
  </script>
</body>
</html>
