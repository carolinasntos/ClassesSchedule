<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Materias</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <!-- Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; display: flex; gap: 20px; margin: 20px; }
    #materias { width: 250px; }
    #materias .materia {
      border: 1px solid #ccc;
      background: #f9f9f9;
      margin: 5px 0;
      padding: 5px;
      cursor: grab;
    }
    #calendar { flex: 1; max-width: 900px; }
  </style>
</head>
<body>
  <div id="materias">
    <h3>Materias detectadas</h3>
    <input type="file" id="fileInput" accept="image/*"><br>
    <div id="materiasLista"></div>
  </div>
  <div id="calendar"></div>

  <script src="./script.js"></script>
</body>
</html>
