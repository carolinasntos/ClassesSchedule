<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Horario de Materias</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; display: flex; gap: 20px; padding: 20px; }
    #materias { width: 300px; }
    .materia {
      border: 1px solid #ccc;
      background: #f9f9f9;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
    .materia button {
      margin-top: 5px;
      width: 100%;
    }
    #calendar { flex-grow: 1; max-width: 900px; }
  </style>
</head>
<body>
  <div id="materias">
    <h2>Materias detectadas</h2>
    <input type="file" id="fileInput" accept=".txt,text/plain">
    <div id="materiasLista"></div>
  </div>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script>
    const daysMap = { Mon: 1, Tue: 2, Wed: 3, Thu: 4, Fri: 5, Sat: 6, Sun: 0 };

    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'timeGridWeek',
      headerToolbar: false,
      allDaySlot: false,
      slotMinTime: '08:00:00',
      slotMaxTime: '21:00:00',
      weekends: false,
      dayHeaderFormat: { weekday: 'long' },
      events: []
    });
    calendar.render();

    const materiasLista = document.getElementById('materiasLista');

    // Leer archivo TXT
    document.getElementById('fileInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const text = await file.text();
      const materias = parseTxt(text);
      mostrarMaterias(materias);
    });

    // Parsear contenido del archivo .txt
    function parseTxt(text) {
      const lines = text.split('\n').filter(l => l.trim() !== '');
      const materias = [];

      lines.forEach((line, index) => {
        if (index === 0) return; // saltar encabezado si lo hay
        const cols = line.split('|').map(c => c.trim());
        if (cols.length >= 7) {
          const materia = cols[3];
          const profesor = cols[4];
          const horariosRaw = cols[5];

          const horarios = [];
          const regex = /(Mon|Tue|Wed|Thu|Fri|Sat|Sun)\((\d{1,2}:\d{2})[â€“-](\d{1,2}:\d{2})\)/g;
          let match;
          while ((match = regex.exec(horariosRaw)) !== null) {
            horarios.push({ dia: match[1], horaInicio: match[2], horaFin: match[3] });
          }

          materias.push({ materia, profesor, horarios });
        }
      });
      return materias;
    }

    // Mostrar materias detectadas en lista lateral
    function mostrarMaterias(materias) {
      materiasLista.innerHTML = '';
      materias.forEach((m, index) => {
        const div = document.createElement('div');
        div.className = 'materia';
        div.innerHTML = `
          <strong>${m.materia}</strong><br>
          Profesor: ${m.profesor}<br>
          Horarios: ${m.horarios.map(h => `${h.dia} ${h.horaInicio}-${h.horaFin}`).join(', ')}
          <button onclick="agregarAlCalendario(${index})">Agregar al calendario</button>
        `;
        materiasLista.appendChild(div);
      });

      // Guardar materias en una variable global para acceso en agregarAlCalendario
      window.materiasDetectadas = materias;
    }

    // Agregar una materia seleccionada al calendario
    function agregarAlCalendario(index) {
      const materia = window.materiasDetectadas[index];
      materia.horarios.forEach(h => {
        calendar.addEvent({
          title: `${materia.materia} (${materia.profesor})`,
          daysOfWeek: [daysMap[h.dia]],
          startTime: h.horaInicio,
          endTime: h.horaFin
        });
      });
    }
  </script>
</body>
</html>
