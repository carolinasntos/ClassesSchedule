<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horario de Materias - Hanyang</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #calendar { max-width: 1200px; margin: 20px auto; }
    input { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>Materias detectadas</h2>
  <input type="file" id="upload" accept="image/*">

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

  <script>
    const daysMap = { Mon: 1, Tue: 2, Wed: 3, Thu: 4, Fri: 5, Sat: 6, Sun: 0 };

    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'timeGridWeek',
      headerToolbar: false,
      allDaySlot: false,
      slotMinTime: '08:00:00',
      slotMaxTime: '21:00:00',
      weekends: false,
      dayHeaderFormat: { weekday: 'long' },
      events: []
    });
    calendar.render();

    async function extractTextFromImage(file) {
      const { data: { text } } = await Tesseract.recognize(file, 'eng');
      return text;
    }

    function parseSchedule(text) {
      const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
      const events = [];

      let currentSubject = '';

      lines.forEach(line => {
        // Detectar nombres de materias (palabras largas que no son días)
        if (!/(Mon|Tue|Wed|Thu|Fri|Sat|Sun)/i.test(line) && !/\d{1,2}:\d{2}/.test(line)) {
          currentSubject = line;
        }

        // Detectar días y horarios tipo: "Wed(14:30-16:00)" o "Mon(10:00-11:30)"
        const regex = /(Mon|Tue|Wed|Thu|Fri|Sat|Sun)\s*\(?(\d{1,2}:\d{2})-(\d{1,2}:\d{2})\)?/gi;
        let match;
        while ((match = regex.exec(line)) !== null) {
          const [, day, start, end] = match;
          events.push({
            title: currentSubject || 'Clase',
            daysOfWeek: [daysMap[day]],
            startTime: start,
            endTime: end
          });
        }
      });

      return events;
    }

    document.getElementById('upload').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const text = await extractTextFromImage(file);
      console.log('Texto detectado:', text);

      const events = parseSchedule(text);

      calendar.getEvents().forEach(event => event.remove());
      events.forEach(event => calendar.addEvent(event));
    });
  </script>
</body>
</html>
